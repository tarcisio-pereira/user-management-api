# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: CI Pipeline
run-name: CI Pipeline by ${{ github.actor }}
on:
  pull_request:
    branches: ["main"]
jobs:
  check-application:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: 22.13.0
          cache: "npm"
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test --coverage

  sonarqube:
    needs: check-application
    runs-on: ubuntu-latest
    steps:
      # Checkout do código
      - uses: actions/checkout@v4
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}} # Token do GitHub (para acessar a API do GitHub)
          SONAR_TOKEN: ${{secrets.SONARCLOUD_TOKEN}} # Token do SonarCloud (para autenticação na plataforma)

  lint:
    build:
      runs-on: ubuntu-latest
      permissions:
        contents: read
        packages: read
        # To report GitHub Actions status checks
        statuses: write
      steps:
        - name: Checkout code
          uses: actions/checkout@v4
          with:
            # super-linter needs the full git history to get the
            # list of files that changed across commits
            fetch-depth: 0
        - name: Super-linter
          uses: super-linter/super-linter@v7.2.1 # x-release-please-version
          env:
            # To report GitHub Actions status checks
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
